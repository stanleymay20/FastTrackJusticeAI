[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --verbose
    --tb=short
    --color=yes
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Logging settings
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    scroll: Tests related to scroll phase functionality
    divine: Tests related to divine title generation
    classification: Tests related to case classification
    logging: Tests related to logging functionality
    evaluation: Tests related to model evaluation metrics 